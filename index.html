<!DOCTYPE html>
	<head>
		<title>Template</title>
		<meta http-equiv="content-Type" content="text/html; charset=UTF-8"/>
		<meta name="description" content=""/>
		<meta name="keywords" content=""/>
		<!--<link rel="shortcut icon" href="./favicon.png" type="image/png" sizes="16x16"/>
		<link rel="shortcut icon" href="./logo192.png" type="image/png" sizes="192x192"/>-->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/style-game.css">
		<script type="text/javascript" src="./js/code.js"></script>
		<script type="text/javascript" src="./js/const.js"></script>
	</head>
	
	<body>
	
		<nav class="nav">
			<div class="nav-container">
				
				<h1 class="h1-logo">Collection</h1>
				
				<label for="menu" class="nav-label">
					<img src="assets/menu.svg" class="nav-img">
				</label>
				
				<input type="checkbox" id="menu" class="nav-input">
				
				<div class="nav-menu">
					
					<label for="platform-list" class="nav-platforms">
						<span class="nav-item">Plataformas</span>
					</label>
					<input type="checkbox" id="platform-list" class="nav-platform-input">
					
					<div id="nav-platform-menu" class="nav-platform-menu">
						
					</div>
					
					<a href="#" class="nav-item">Estadísticas</a>
					<a href="#" class="nav-item">Colecciones</a>
				</div>				
			</div>
		</nav>
		
		<div id="content" class="content">
		
		</div>
		
		<div id="back-game-box" class="skip"></div>
		
		<div id="game" class="skip">
			
				<div class="game-info-cont-col1">
					<div class="game-box">
						<div class="box">
							<div id="right" class="side right"></div>
							<div id="front" class="side front"></div>
							<div id="back" class="side back"></div>
							<div id="left" class="side left"></div>
						</div>
					</div>
					
					<div class="info-versions">
						<div class="info-header">Versiones:</div>
						<div class="game-versions">
							<ul>
								<li>Standart
								<li>Platinum
							</ul>
						</div>
					</div>					
				</div>
				
				<div class="game-info-cont-col2">
					
					<div class="game-info-cont-col1-cont">
						<div class="info-row">
							<div class="info-title info-header"><h2>Nombre:</h2></div>
							<div id="game-name" class="game-info-text">Template</div>
						</div>
						<div class="info-row">
							<div class="info-title info-header"><h2>ID:</h2></div>
							<div id="game-code" class="game-info-text">Template</div>
						</div>
						<div class="info-row">
							<div class="info-platform info-header"><h2>Plataforma:</h2></div>
							<div id="game-platform" class="game-info-text">Template</div>
						</div>
						<div class="info-row">
							<div class="info-year info-header"><h2>Año:</h2></div>
							<div id="game-year" class="game-info-text">Template</div>
						</div>
						<div class="info-row">
							<div class="info-developer info-header"><h2>Desarrolladora:</h2></div>
							<div id="game-developer" class="game-info-text">Template</div>
						</div>
						<div class="info-row">
							<div class="info-genre info-header"><h2>Género:</h2></div>
							<div id="game-genre" class="game-info-text">Template</div>
						</div>
					</div>
					
					<div class="game-info-cont-col2-cont">
						<div class="info-icons">
							<img id="game-region" src="img/icons/icon_palesp.png" class="game-icon">
							<img id="game-owned" src="img/icons/icon_game.png" class="game-icon">
							<img id="game-gamebox" src="img/icons/icon_box.png" class="game-icon">
							<img id="game-manual" src="img/icons/icon_manual.png" class="game-icon">
							<img id="game-save" src="img/icons/icon_download.png" class="game-icon">
						</div>
						<div class="info-tags">
							<div class="info-header">Tags:</div>
							<div id="game-tags" class="game-tags">
							</div>
						</div>
					</div>
				</div>
		</div>
	</body>
